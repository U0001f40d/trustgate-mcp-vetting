<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustGate - MCP Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6, .font-mono {
        font-family: 'Inter', sans-serif;
      }
      
      .font-mono {
          font-family: 'JetBrains Mono', monospace;
      }

      /* Custom animation for the progress bar */
      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite linear;
        width: 100%;
      }

      .animate-fade-in {
          animation: fadeIn 0.5s ease-out forwards;
          opacity: 0;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      /* High-Fidelity PDF Export Styles */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide interactive elements and UI chrome */
        nav, 
        button, 
        .no-print,
        [role="button"],
        .recharts-legend-wrapper,
        .recharts-tooltip-wrapper {
          display: none !important;
        }

        /* Ensure containers expand for print */
        .max-w-7xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Adjust colors for white background */
        .bg-slate-900, .bg-slate-950, .bg-slate-800, .bg-[#0f172a], .bg-[#161b22], .bg-slate-850 {
          background-color: transparent !important;
          color: black !important;
          border-color: #e2e8f0 !important;
        }

        .text-white, .text-slate-300, .text-slate-400, .text-slate-500 {
          color: black !important;
        }

        .border-slate-700, .border-slate-800, .border-slate-600 {
          border-color: #cbd5e1 !important;
          border-width: 1px !important;
        }

        .shadow-lg, .shadow-xl, .shadow-2xl, .shadow-sm {
          shadow: none !important;
          box-shadow: none !important;
        }

        /* Ensure text is readable */
        p, span, h1, h2, h3, h4 {
          color: black !important;
        }

        /* Force page breaks for logical sections */
        .grid {
          display: block !important;
        }
        
        .grid > div {
          margin-bottom: 2rem !important;
          page-break-inside: avoid !important;
        }

        /* Keep charts visible by disabling dark-mode filters */
        .recharts-wrapper {
          filter: brightness(0.8) contrast(1.2) !important;
        }
        
        section, .report-section {
          page-break-inside: avoid;
          margin-bottom: 3rem;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
  </body>
</html>
